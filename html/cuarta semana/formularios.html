<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="css/estilosform.css">
</head>
<body>
    <div>
    
        <div class="titulo">
            <h1>formularios</h1>
        </div>
        <div>
            <label for="TipoOculto">tipo oculto</label>
            <input type="hidden" id="oculto" placeholder="ingresa informacion">
        </div>
        <div>
            <label for="TipoTexto">tipo texto</label>
            <input type="text" id="nombre" placeholder="ingrese solo texto y numeros">
        </div>
        <div>
            <label for="TipoPassword">tipo password</label>
            <input type="password" id="clave">
        </div>
        <div>
            <label for="TipoNumero">tipo numero</label>
            <input type="number" id="numero" placeholder="ingresa solo numeros">
        </div>
        <div>
            <label for="TipoFecha">tipo fecha</label>
            <input type="date" id="fecha">
        </div>
        <div>
            <label for="TipoSemanal">tipo semanal</label>
            <input type="week" id="semanal">
        </div>
        <div>
            <label for="TipoArchivo">tipo archivo</label>
            <input type="file" id="archivo">
        </div>
        <div>
            <label for="TipoRango">tipo rango</label>
            <input type="range" id="rango">
        </div>
        <div>
            <label for="TipoCorreo">tipo correo</label>
            <input type="email" id="correo" placeholder="ingresa tu email">
        </div>
        <div>
            <label for="TipoCaja">tipo caja</label>
            <input type="checkbox" id="caja">
        </div>
        <div>
            <label for="TipoRadio">tipo radio selecione uno</label>
            <input type="radio" id="selecionador" name="agrupador">    
            <input type="radio" id="selecionador2" name="agrupador">
            <input type="radio" id="selecionador3" name="agrupador">       
        </div>
        <div>
            <label for="TipoColor">tipo color</label>
            <input type="color" id="color">           
        </div>
        <div>
            <label for="Tipo">Tipo selecionador</label>    
            <select name="Selecionador" id="Selecionador">
            <option value="1">opacion 1</option>     
            <option value="2">opcion 2</option>
            <option value="3">opcion 3</option></select>
        </div>
        <div>
            <label for="texto">tipo texto area</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>       
        </div>
       </div>
    </body>
</html>
