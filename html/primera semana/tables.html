<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table>
    <!-- tr se utiliza para las filas o lineas
        th se utiliza para colunas de encabezado
        td se utiliza para colunas de datos -->
        <tr>
            <th>id</th>
            <th>name</th>
            <th>last name</th>
        </tr>
        
        <tr>
            <td>01</td>
            <td>mario</td>
            <td>jimenez</td>
           </tr>
        <tr>
            <td>02</td>
            <td>isaac</td>
            <td>jimenez</td>
         </tr>
    </table>
</body>
</html>
